<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Blocker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.4;
        }

        .header {
            padding: 16px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #495057;
        }

        .content {
            padding: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 600;
            color: #dc3545;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            margin-top: 2px;
        }

        .tabs {
            display: flex;
            margin-bottom: 16px;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 8px 12px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 13px;
            color: #6c757d;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .tab.active {
            color: #495057;
            border-bottom-color: #007bff;
        }

        .tab:hover {
            color: #495057;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .domain-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .domain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f1f3f4;
            font-size: 13px;
        }

        .domain-item:last-child {
            border-bottom: none;
        }

        .domain-name {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            color: #495057;
        }

        .domain-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 4px 8px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background-color: #f8f9fa;
        }

        .btn-remove {
            color: #dc3545;
            border-color: #dc3545;
        }

        .btn-remove:hover {
            background-color: #dc3545;
            color: white;
        }

        .add-domain {
            margin-top: 16px;
        }

        .add-domain input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .add-domain input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            font-size: 13px;
            padding: 20px;
        }

        .search-input {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 12px;
        }

        .search-input:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Domain Blocker</h1>
    </div>

    <div class="content">
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="blocked-count">0</div>
                <div class="stat-label">Blocked</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="whitelisted-count">0</div>
                <div class="stat-label">Allowed</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="blocked">Blocked</button>
            <button class="tab" data-tab="allowed">Allowed</button>
            <button class="tab" data-tab="add">Add</button>
        </div>

        <div class="tab-content active" id="blocked-tab">
            <input type="text" class="search-input" placeholder="Search blocked domains..." id="blocked-search">
            <div class="domain-list" id="blocked-list">
                <div class="empty-state">No blocked domains</div>
            </div>
        </div>

        <div class="tab-content" id="allowed-tab">
            <input type="text" class="search-input" placeholder="Search allowed domains..." id="allowed-search">
            <div class="domain-list" id="allowed-list">
                <div class="empty-state">No allowed domains</div>
            </div>
        </div>

        <div class="tab-content" id="add-tab">
            <div class="add-domain">
                <input type="text" placeholder="Enter domain (e.g., example.com)" id="domain-input">
                <button class="btn-primary" id="add-blocked">Add to Blocked</button>
            </div>
        </div>
    </div>

    <script src="popup-minimal.js"></script>
</body>
</html>
