<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Blocker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            background-color: #ffffff;
            color: #202124;
            line-height: 1.4;
        }

        .header {
            padding: 16px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #dadce0;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 400;
            color: #202124;
        }

        .content {
            padding: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dadce0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 400;
            color: #5f6368;
        }

        .stat-label {
            font-size: 12px;
            color: #5f6368;
            margin-top: 2px;
            font-family: Roboto, Arial, sans-serif;
        }

        .tabs {
            display: flex;
            margin-bottom: 16px;
            border-bottom: 1px solid #dadce0;
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #5f6368;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            font-weight: 400;
        }

        .tab.active {
            color: #1a73e8;
            border-bottom-color: #1a73e8;
        }

        .tab:hover {
            color: #202124;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .domain-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 16px;
        }

        .domain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f3f4;
            font-size: 14px;
        }

        .domain-item:last-child {
            border-bottom: none;
        }

        .domain-name {
            font-family: 'Roboto Mono', monospace;
            color: #202124;
            font-size: 13px;
        }

        .domain-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: 1px solid #dadce0;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.15s ease;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            font-weight: 400;
        }

        .btn:hover {
            background-color: #f8f9fa;
            border-color: #70757a;
        }

        .btn-remove {
            color: #5f6368;
            border-color: #5f6368;
        }

        .btn-remove:hover {
            background-color: #5f6368;
            color: white;
        }

        .add-domain {
            margin-top: 16px;
        }

        .add-domain input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 12px;
            font-family: 'Roboto Mono', monospace;
        }

        .add-domain input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }

        .btn-primary {
            background-color: #1a73e8;
            color: white;
            border: 1px solid #1a73e8;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #1557b0;
        }

        .empty-state {
            text-align: center;
            color: #5f6368;
            font-size: 14px;
            padding: 24px;
            font-family: Roboto, Arial, sans-serif;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            font-family: 'Roboto Mono', monospace;
        }

        .search-input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }

        .separator {
            height: 1px;
            background-color: #e8eaed;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Domain Blocker</h1>
    </div>

    <div class="content">
        <div class="add-domain">
            <div class="input-group">
                <input type="text" placeholder="Enter domain (e.g., example.com)" id="domain-input">
                <button class="btn-primary" id="add-blocked">Add to Blocked</button>
            </div>
        </div>
        
        <div class="separator"></div>
        
        <div class="search-section">
            <input type="text" class="search-input" placeholder="Search blocked domains..." id="blocked-search">
            <div class="domain-list" id="blocked-list">
                <div class="empty-state">No blocked domains</div>
            </div>
        </div>
    </div>

    <script src="popup-minimal.js"></script>
</body>
</html>
